<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-attachment: #313131; color:#ffffff">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);   
    div.className ="main"
    // div.id = "myId"
    // div.id = Math.random() * 10 +1 
    div.id = Math.round(Math.random() * 10+1 )
    div.setAttribute("title" , "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // abhi created div memory k upr hai page pr nahi lekin isko 
    // krne k liye document ko bolna pdega ki is child ko attatched kro 
    // how to attached 
    // div.innerText = "Chai aur code"// ye value ko overwrite hai 
    // means jo value phle se dali chu h usko change krta hai 
    //  prefer command of setAttribute
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)

    //now we attached
    document.body.appendChild(div)

</script>
</html>
